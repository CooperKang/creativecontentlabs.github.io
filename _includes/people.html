<table style="table-layout: fixed; width: 100%;">
    <thead>
        <tr>
            <th colspan="3">{{ include.title }} ({{ include.collection.size }}명)</th>
        </tr>
    </thead>
    <tbody>
        {% for page in include.collection %}
        <tr>
            <td style="width: 180px;" rowspan="4"><img src="{{ page.image_url }}"/></td>
            <td style="text-align: center; font-weight: bold;">성명<br>(Name)</td>
            <td>{{ page.name_ko }} ({{ page.name_en }})</td>
        </tr>
        <tr>
            <td style="text-align: center; font-weight: bold;">소속<br>(Affiliation)</td>
            <td>{{ page.affilation }}</td>
        </tr>
        <tr>
            <td style="text-align: center; font-weight: bold;">Email</td>
            <td>
                <a href="mailto:{{ page.email }}">{{ page.email }}</a>
            </td>
        </tr>
        <tr>
            <td style="text-align: center; font-weight: bold;">관심 분야<br>(Interests)</td>
            <td>{{ page.interests }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
